<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart ZISWAF</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://example.com/islamic-pattern-bg.jpg') repeat center center/cover;
      color: #2f4f4f;
    }
    .login-card {
      background: bg-white;
      backdrop-filter: blur(5px);
    }
    .login-button {
      background-color: #4B5D16;
    }
    .login-button:hover {
      background-color: #223300;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="login-card p-6 rounded-lg shadow-lg w-full max-w-md text-center">
    <img src="images/logo.png" alt="SmartZISWAF" class="mx-auto h-10 w-auto mb-12">
    <h2 class="text-xl text-black font-bold mb-2">Masuk ke Akun ZISWAF Anda!</h2>
    <p class="text-sm text-black mb-12">Lanjutkan mengelola dana umat dengan peran amanat.</p>
    
    <form class="space-y-6">
      <div>
        <label for="username" class="block text-sm text-black font-medium text-left">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 mt-1 border rounded-md bg-gray-100 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-black text-sm font-medium text-left">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 mt-1 border rounded-md bg-gray-100 focus:outline-none">
          <span class="absolute inset-y-0 right-0 flex items-center">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </span>
        </div>
      </div>
      <button type="submit" class="w-full py-2 text-white rounded-md login-button">Sign In</button>
    </form>
  </div>
</body>
</html>
